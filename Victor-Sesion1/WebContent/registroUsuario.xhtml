<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" >

	<h:head></h:head>
	<h:body>
		<h:form>

			
			
			
		<p:panelGrid columns="2" style="position: absolute; top :250px left:500px">
		<f:facet name="header">Alta de Usuarios</f:facet>
			<h:outputText value="usuario"></h:outputText>
			<h:inputText value="#{usuario.usernom}"></h:inputText>
			
			<h:outputText value="password"></h:outputText>
			<p:password value="#{usuario.userpwd}" feedback="true" />
		
			<h:outputText value="nombre"></h:outputText>
			<h:inputText value="#{usuario.nombre}"></h:inputText>
			
			<h:outputText value="correo"></h:outputText>
			<h:inputText value="#{usuario.correo}"></h:inputText>
			
			<h:outputText value="nivel"></h:outputText>
			<h:inputText value="#{usuario.idnivel}"></h:inputText>
			
			<p:commandButton value="Grabar"  action="Logueo" actionListener="#{usuario.altaUsuario}" ></p:commandButton>
			<p:commandLink value="Inicio" action="Logueo"></p:commandLink>
		
		</p:panelGrid>
		</h:form>
											
		</h:body>
</html>
